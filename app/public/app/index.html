    <title>The Todo App | by Sean Desmond</title>
    <meta name="description" content="">

<body ng-click="bodyClicked()" ui-keypress="{13:'enterPressed($event)'}">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><img src="img/logo.png" class="img-responsive"></a>
        </div>
        <ul class="nav navbar-nav">
            <li ng-if="model.currentUser()" ng-class="{'active': model.location.path() == '/todos'}"><a href="/todos">My To Dos</a></li>
            <li ng-if="model.currentUser()" ng-class="{'active': model.location.path() == '/account'}"><a href="/account">Account</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li ng-if="model.currentUser()" class="navbar-text">(<span ng-bind="model.currentUser().auth.username || model.currentUser().profile.displayName"></span>)</li>
            <li ng-if="!model.currentUser()"><a href="/register">Register</a></li>
            <li ng-if="!model.currentUser()"><a href="/login">Login</a></li>
            <li ng-if="model.currentUser()"><a href="" ng-click="logout()">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Add your site or application content here -->
<div class="slide-container">
    <div class="container slide-animation" ng-view=""></div>
</div>
