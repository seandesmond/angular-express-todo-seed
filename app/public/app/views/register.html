<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="fa fa-users"></span>&nbsp;Register now!</h3>
        </div>
        <div class="panel-body">
            <br/>
            <div class="social">
                <a href="#" class="circle facebook">
                    <img src="img/facebook.png" alt="">
                </a>
                <a href="#" class="circle twitter">
                    <img src="img/twitter.png" alt="">
                </a>
                <a href="#" class="circle gplus">
                    <img src="img/google.png" alt="">
                </a>
            </div>
            <div class="col-sm-8 division">
                <div class="line l"></div>
                <span>or</span>
                <div class="line r"></div>
            </div>
            <div class="alert alert-danger" ng-show="model.validationError == true && registerForm.$invalid && !model.usernameCollision">
                <div style="margin-bottom: 8px;"><strong>Uh oh!</strong> Looks like we have a problem or two:</div>
                <ul>
                    <li ng-show="registerForm.username.$error.required || registerForm.password.$error.required ||
                                 registerForm.confirmPassword.$error.required">
                        All fields are required.
                    </li>
                    <li ng-show="registerForm.username.$error.minlength">
                        Username must be at least 7 characters in length.
                    </li>
                    <li ng-show="registerForm.password.$error.minlength || registerForm.password.$error.maxlength">
                        Password must be 6 to 20 characters characters in length.
                    </li>
                    <li ng-show="registerForm.confirmPassword.$error.validator">
                        Passwords don't match.
                    </li>
                </ul>
            </div>
            <div class="alert alert-danger" ng-show="model.usernameCollision">
                <strong>Oops!</strong> That e-mail address is already in use.
            </div>
            <div class="alert alert-danger" ng-show="model.submitError">
                <div><strong>Uh-oh!</strong> <span ng-bind="model.submitError"></span></div>
            </div>
            <form class="form-horizontal" role="form" name="registerForm" novalidate>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <span class="block input-icon input-icon-right">
                            <input class="form-control" ng-model="model.user.auth.username" type="email" id="username" name="username"
                                   ng-minlength="7" placeholder="Your e-mail address." required>
                            <i class="fa fa-envelope-o"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <span class="block input-icon input-icon-right">
                            <input class="form-control" ng-model="model.user.auth.password" type="password" id="password"
                                   name="password" ng-maxlength="20" ng-minlength="6" placeholder="Password" required>
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-sm-2 control-label">Repeat</label>
                    <div class="col-sm-10">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
                                       ui-validate="'$value == model.user.auth.password'" ui-validate-watch="'model.user.auth.password'"
                                       placeholder="Repeat password" ng-model="model.user.auth.confirmPassword" required>
                                <i class="fa fa-retweet"></i>
                            </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="text-right">
                            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                            <button type="submit" class="btn btn-primary" ng-click="register(model.user)">
                                <span ng-show="model.posting == false" class="fa fa-thumbs-up"></span>
                                <span ng-show="model.posting == true" class="fa fa-cog fa-spin"></span>
                                <span ng-show="model.posting == false">Register!</span>
                                <span ng-show="model.posting == true">Please wait...</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
