<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="fa fa-user"></span>&nbsp;Log in!</h3>
        </div>
        <div class="panel-body">
            <br/>
            <div class="social">
                <a target="_self" href="/user/facebook-login" class="circle facebook">
                    <img src="img/facebook.png" alt="">
                </a>
                <a href="#" class="circle twitter">
                    <img src="img/twitter.png" alt="">
                </a>
                <a href="#" class="circle gplus">
                    <img src="img/google.png" alt="">
                </a>
            </div>
            <div class="col-sm-8 division">
                <div class="line l"></div>
                <span>or</span>
                <div class="line r"></div>
            </div>
            <div class="alert alert-danger" ng-show="model.validationError == true && loginForm.$invalid">
                <div><strong>Oops!</strong> Both your e-mail and a password are required.</div>
            </div>
            <div class="alert alert-danger" ng-show="model.submitError">
                <div><strong>Uh-oh!</strong> <span ng-bind="model.submitError"></span></div>
            </div>
            <form class="form-horizontal" role="form" name="loginForm" novalidate>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <span class="block input-icon input-icon-right">
                            <input class="form-control" ng-model="model.user.auth.username" type="email" id="username" name="username"
                                   ng-minlength="7" placeholder="Your e-mail address." required>
                            <i class="fa fa-envelope-o"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <span class="block input-icon input-icon-right">
                            <input class="form-control" ng-model="model.user.auth.password" type="password" id="password"
                                   name="password" ng-maxlength="20" ng-minlength="6" placeholder="Password" required>
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="text-right">
                            <button type="button" class="btn btn-default" ng-click="cancel()"
                                    ng-disabled="model.posting == true">Cancel</button>
                            <button type="submit" class="btn btn-primary" ng-click="login(model.user)"
                                    ng-disabled="model.posting == true">
                                <span ng-show="model.posting == false" class="fa fa-key"></span>
                                <span ng-show="model.posting == true" class="fa fa-cog fa-spin"></span>
                                <span ng-show="model.posting == false">Sign In!</span>
                                <span ng-show="model.posting == true">Please wait...</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
