<ul class="dropdown-menu date-picker-popup" ng-style="{display: (isOpen && 'block') || 'none', top: position.top+'px', left: position.left+'px'}"
        style="padding: 4px;">
    <li ng-transclude></li>
    <li class="divider"></li>
    <li style="padding: 0 9px 9px 9px;">
		<span class="btn-group pull-left">
			<button type="button" class="btn btn-default  btn-inverse" ng-click="today()">{{currentText}}</button>
			<!--<button type="button" class="btn btn-small btn-info" ng-click="showWeeks = ! showWeeks" ng-class="{active: showWeeks}">{{toggleWeeksText}}</button>-->
			<button type="button" class="btn btn-default  btn-danger" ng-click="clear()">{{clearText}}</button>
		</span>
        <button type="button" class="btn btn-default btn-success pull-right" ng-click="isOpen = false">{{closeText}}</button>
    </li>
</ul>
