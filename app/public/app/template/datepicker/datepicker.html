<table>
    <thead>
    <tr class="text-center">
        <th><button type="button" class="btn btn-default pull-left" style="padding-top: 5px;" ng-click="move(-1)">
            <span class="fa fa-chevron-left"></span>
        </button></th>
        <th class="text-center" colspan="{{rows[0].length - 2 + showWeekNumbers}}"><button type="button" class="btn btn-block btn-default" ng-click="toggleMode()"><strong>{{title}}</strong></button></th>
        <th><button type="button" class="btn btn-default pull-right" style="padding-top: 5px;" ng-click="move(1)">
            <span class="fa fa-chevron-right"></span>
        </button></th>
    </tr>
    <tr class="text-center" ng-show="labels.length > 0">
        <th class="text-center" ng-show="showWeekNumbers">#</th>
        <th class="text-center" ng-repeat="label in labels">{{label}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in rows">
        <td ng-show="showWeekNumbers" class="text-center"><em>{{ getWeekNumber(row) }}</em></td>
        <td ng-repeat="dt in row" class="text-center">
            <button type="button" style="width:100%;" class="btn btn-default" ng-class="{'btn-info': dt.selected}" ng-click="select(dt.date)" ng-disabled="dt.disabled"><span ng-class="{muted: dt.secondary}">{{dt.label}}</span></button>
        </td>
    </tr>
    </tbody>
</table>
